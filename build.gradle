apply plugin: 'java'
apply plugin: 'idea'

buildscript {
  repositories {
    mavenLocal()
      mavenCentral()
      add(new org.apache.ivy.plugins.resolver.URLResolver()) {
        name = 'GitHub'
        addArtifactPattern 'http://cloud.github.com/downloads/szpak/[module]/[module]-[revision].[ext]'
      }
  }
  dependencies {
    classpath 'info.solidsoft.gradle.pitest:gradle-pitest-plugin:0.29.0'
    classpath "org.pitest:pitest:0.29"
  }
}

apply plugin: 'pitest'

defaultTasks 'build', 'idea'

repositories {
  mavenCentral()
}

dependencies {
  compile     'com.google.guava:guava:+'
  testCompile 'junit:junit:+',
              'org.mockito:mockito-all:+'
}

task wrapper(type: Wrapper) {
  gradleVersion = '1.3'
}

pitest {
  targetClasses = ['trivia.*']
}

