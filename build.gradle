plugins {
	id 'java'
	id 'idea'
  	id 'info.solidsoft.pitest' version '1.1.1'
}

defaultTasks 'idea', 'build'

repositories {
	mavenCentral()
}

dependencies {
	compile     'com.google.guava:guava:+'
	testCompile 'junit:junit:+',
                'org.mockito:mockito-all:+'
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.2.1'
}

pitest {
	targetClasses = ['trivia.*']
}
